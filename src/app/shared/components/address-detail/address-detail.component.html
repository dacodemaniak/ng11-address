<div *ngIf="detail">
  <p>Nom: {{ detail.lastName | uppercase }}</p>
  <p>Prénom: {{ detail.firstName }}</p>
  <p>
    Né(e) le: {{ detail.birthDate | date: 'dd-MM-yyyy' }}<br>
    ({{ detail.birthDate | age | async }})
  </p>
  <p>Téléphone: {{ detail.phoneNumber }}</p>
</div>
<button type="button" (click)="close()">
  Fermer
</button>
